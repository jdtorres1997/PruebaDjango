<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>Hello world</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<h1 style="color:red">
		Hola
	</h1>
	<ul>
		{% for pr in product %}
			<li>
				<a href="/product/{{ pr.pk }}">
					{{ pr.nombre }} |
				</a>
				{{ pr.descripcion }} |
				<img src="{{ pr.imagen.url }}" alt="">
				
			</li>
		{% endfor %}
	</ul>
</body>
</html>
